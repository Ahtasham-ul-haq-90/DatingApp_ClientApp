<ng-container>
    <button (click)="get404error()" class="btn btn-outline-primary mr-3"> Error 404</button>
    <button (click)="badrequest()" class="btn btn-outline-primary mr-3"> badrequest</button>
    <button (click)="auth()" class="btn btn-outline-primary mr-3"> Auth</button>
    <button (click)="servererror()" class="btn btn-outline-primary mr-3"> server error</button>
     <button (click)="servererrors()" class="btn btn-outline-primary mr-3"> server error</button>

     <div class="row mt-5" *ngIf="validationErrors.length > 0">
  <ul class="text-danger">
    <li *ngFor="let error of validationErrors">
     {{error}}
    </li>
  </ul>
     </div>
</ng-container>
